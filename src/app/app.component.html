
<div class="container app">
 <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{ title }}
      </h1>
    </div>

    <div class="col-sm-4">
        
      <div class="alert alert-success alert-dismissable" *ngIf='mensaje'>
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
          {{mensaje}}
      </div>
    </div>

    
    
 </div>

 <div class="row">
    <div class="col-sm-4">
        <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>
    <div class="col-sm-8">
      <h2>Crear Empleado:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">Nombre:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre" placeholder="Ingrese su Nombre">
          </div>
        </div>
       

        <div class="form-group">
            <label for="nombre" class="control-label col-sm-2">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="model.apellidos" placeholder="Ingrese sus Apellidos">
            </div>
        </div>
       

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="agregarEmpleado()" >
              Save 
            </button>
          </div>
        </div>

      </form>
    </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h2>Leer La Datos: </h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
          <tr *ngFor="let e of empleado;let i = index">
            <td> {{e.nombre}} </td>
            <td> {{e.apellidos}} </td>
            <td> 
              <a (click)="editarEmpleado(i)" class="btn btn-success">Editar</a>
              
              <a (click)="eliminarEmpleado(i)" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
      <tbody>

      </tbody>

    </table>
  </div>

  <div class="col-sm-6" [hidden]="ocultarFormularioActualizar">
      <h2>Modificar Empleado:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">Nombre:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="modelActualizar.nombre" placeholder="Ingrese su Nombre">
          </div>
        </div>
       

        <div class="form-group">
            <label for="nombre" class="control-label col-sm-2">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="modelActualizar.apellidos" placeholder="Ingrese sus Apellidos">
            </div>
        </div>
       

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="actualiarArregloEmpleado()" >
              Save 
            </button>
          </div>
        </div>

      </form>
    </div>
</div>
  
</div>
